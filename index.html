<!doctype html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="./style/styles.css">
</head>

<body>
	<div class="h-75 d-inline-block" style="width: 1200px; "></div>
	<div class="d-flex justify-content-center">

		<div class="w-75 p-3" style="background-color: #eee; height: auto; ">
			<h1>Cadastro de funcionarios</h1>
			<div class="teste">
				
				<button type="button" id="right" class="btn btn-primary" data-bs-toggle="modal"
					data-bs-target="#cadastrarModal">
					Cadastrar funcionario
				</button>
			</div>

			<main>
				<table class="table" id="tabelaFuncionarios">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Nome</th>
							<th scope="col">Cargo</th>
							<th scope="col">Salário</th>
							<th scope="col">Editar</th>
							<th scope="col">Excluir</th>
						</tr>
					</thead>
					<tbody class="table-group-divider">

					</tbody>
				</table>

			</main>

			<div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="exampleModalLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<form action="" id="form-editar">
							<div class="modal-header">
								<h1 class="modal-title fs-5" id="exampleModalLabel">Editar funcionario</h1>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<div class="modal-body">
								
								<div class="mb-3">
									<label for="inputId" class="form-label">ID</label>
									<input type="text" class="form-control" id="inputId"
										placeholder="Nome do funcionario" readonly>
								</div>
								<div class="mb-3">
									<label for="inputNome" class="form-label">Nome</label>
									<input type="text" class="form-control" id="inputNome"
										placeholder="Nome do funcionario">
								</div>
								<div class="mb-3">
									<label for="inputCargo" class="form-label">Cargo</label>
									<input type="text" class="form-control" id="inputCargo"
										placeholder="Cargo do funcionario">
								</div>
								<div class="mb-3">
									<label for="inputSalario" class="form-label">Salário</label>
									<input type="text" class="form-control" id="inputSalario"
										placeholder="Salário do funcionario">
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-bs-dismiss="modal">Cancelar</button>
								<button type="submit" id = "btn-editar-modal" class="btn btn-success">Editar</button>

							</div>
						</form>
					</div>
				</div>
			</div>

			<div class="modal fade" id="confirm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<form id="form-excluir" action="">
							<div class="modal-header">
								<h1 class="modal-title fs-5" id="exampleModalLabel">Excluir funcionario</h1>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<div class="modal-body">
								Deseja realmente excluir ?
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-bs-dismiss="modal">Cancelar</button>
								<button type="submit" id = "btn-excluir-modal" class="btn btn-danger">Excluir</button>
							</div>
						</form>
					</div>
				</div>
			</div>

			<div class="modal fade" id="cadastrarModal" tabindex="-1" aria-labelledby="exampleModalLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<form action="" id="form-cadastro">
							<div class="modal-header">
								<h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar funcionario</h1>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<div class="mb-3">
									<label for="formGroupExampleInput" class="form-label">Nome</label>
									<input type="text" class="form-control" id="formGroupExampleInput"
										placeholder="Nome do funcionario" required>
								</div>
								<div class="mb-3">
									<label for="formGroupExampleInput" class="form-label">Cargo</label>
									<input type="text" class="form-control" id="formGroupExampleInput"
										placeholder="Cargo do funcionario" required>
								</div>
								<div class="mb-3">
									<label for="formGroupExampleInput" class="form-label">Salário</label>
									<input type="text" class="form-control" id="formGroupExampleInput"
										placeholder="Salário do funcionario" required>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-bs-dismiss="modal">Cancelar</button>
								<button type="submit" class="btn btn-primary">Cadastrar</button>
							</div>
						</form>
					</div>
				</div>
			</div>

			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
				crossorigin="anonymous">
				</script>
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
				integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
				crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
				integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
				crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
				integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
				crossorigin="anonymous"></script>
			<script defer src="./js/index.js"></script>

		</div>
	</div>
	</div>
</body>

</html>
